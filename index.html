<!DOCTYPE html>  <!--informa ao navegador que é um html-->

<html lang="pt-br"> <!-- tudo que estiver entre html e /html será um documento html. O lang="pt-br" informa a língua usada-->

<head> <!-- Cabeçalho, começa em head e termina em /head. Para configurações comportamentais do site-->
    <meta charset="UTF-8"/> <!-- meta charset="UTF-8" permite a exibição dos caracteres latinos-->
    <title> Meu site </title> <!-- A tag title será o nome da aba do site-->

    <!--A tag style é um tipo de formatação da página, onde é usado o CSS. Tudo que estiver dentro de style será considerado estilo do página-->
    <style>
    h1 {
        font-family: arial;
        font-size: 60pt;
        color: green;
        text-shadow: 2px 2px 2px black;
    }

    </style>
</head>

<body> <!-- tudo que estiver no body irá aparecer no site-->
    <h1>Melhor site do Mundo!!</h1> <!-- tag h1 cria um título grande e em negrito-->
    <h2> <font color="blue">Este é meu site.<br/>O melhor site que você verá hoje! <br/></h2> <!-- tag h2 cria um subtítulo, em relação à h1-->
    <img src="https://s.glbimg.com/po/tt/f/original/2013/05/06/sem_titulo.jpg"/>
</body>

</html>
